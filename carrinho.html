<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="carrinho.css">
    <script src="carrinho.js"></script>
</head>
<body class="container">

    
    <h1 class="bi bi-cart2"> Pupurin Shop</h1>

    <table class="table table-hover">
        <thead>
            <tr >
                <th><span class="lista">Imagem</span></th>
                <th><span class="lista">Produto</span></th>
                <th><span class="lista">Preço Unitário</span></th>
                <th><span class="lista">Quantidade</span></th>
                <th><span class="lista">Total</span></th>
            
            </tr>
        </thead>
        <tbody>
            <tr>
                <td >
                    <img src="produto1.jpg" alt="Porta copos ngo" width="200" >
                </td>
                <td>
                    <div><span class="produto">Porta Copos NGO</span></div>
                    <div>Código: 54445344</div>
                    <div>Cor: colorido </div>
                </td>

                <td><span id="valor_1">50</span></td>
                <td>
                    <span class="botao" onclick="quantidade('+', 1)"><i class="bi bi-plus"></i></span>
                    <span id="qntd_1">0</span>
                    <span class="botao" onclick="quantidade('-', 1)"><i class="bi bi-dash"></i></span>
                </td>

                <td>
                    <span id="total_1">0</span>
                </td>
            </tr>

            <tr>
                <td>
                    <img src="produto2.jpg" alt="PopSocket ngo" width="200" >
                </td>
                <td>
                    <div><span class="produto">Pop Socket NGO </span> </div>
                    <div>Código: 1234213</div>
                    <div>Cor: colorido </div>
                </td>

                <td><span id="valor_2">40</span></td>
                <td>
                    <span class="botao" onclick="quantidade('+', 2)"><i class="bi bi-plus"></i></span>
                    <span id="qntd_2">0</span>
                    <span class="botao" onclick="quantidade('-',2)"><i class="bi bi-dash"></i></span>
                </td>
                <td>
                    <span id="total_2">0</span>
                </td>
            </tr>

            <tr>
                <td>
                    <img src="produto3.jpg" alt="Presilha Cinnamoroll" width="200" >
                </td>
                <td>
                    <div><span class="produto">Presilha Cinnamoroll</span></div>
                    <div>Código: 125879</div>
                    <div>Cor: colorido </div>
                </td>

                <td><span id="valor_3">25</span></td>
                <td>
                    <span class="botao" onclick="quantidade('+',3)"><i class="bi bi-plus"></i></span>
                    <span id="qntd_3">0</span>
                    <span class="botao" onclick="quantidade('-',3)"><i class="bi bi-dash"></i></span></td>

                <td>
                    <span id="total_3">0</span>
                </td>
            </tr>
        </tbody>
    </table>

    
    
    <footer class="text-center">
        <span id="subtotal">Subtotal: 0</span>
    </footer>
</body>
</html>
